</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <div class="logo">
                <h1>Train to Win</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="../MainPage/mainpage.html">Home</a></li>
                    <li><a href="ygmgdas.html">Dashboard</a></li>

                    <li><a href="../Sign-INUP/index2.html">Sign Up</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container">
        <section class="yoga-plan">
            <h2>Yoga Plan Generator</h2>
            <p>Answer a few questions to get a tailored yoga plan.</p>
            <form id="yoga-form">
                <div class="form-group">
                    <label for="experience">Experience Level</label>
                    <select id="experience" required>
                        <option value="" disabled selected>Select Experience Level</option>
                        <option value="beginner">Beginner</option>
                        <option value="intermediate">Intermediate</option>
                        <option value="advanced">Advanced</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="session-time">Preferred Session Time (in minutes)</label>
                    <input type="number" id="session-time" required placeholder="e.g., 30" />
                </div>

                <div class="form-group">
                    <label for="goal">Primary Goal</label>
                    <select id="goal" required>
                        <option value="" disabled selected>Select Goal</option>
                        <option value="relaxation">Relaxation</option>
                        <option value="flexibility">Flexibility</option>
                        <option value="strength">Strength</option>
                    </select>
                </div>

                <div class="form-buttons">
                    <button type="submit" id="generate-plan">Generate Plan</button>
                    <button type="button" id="reset-form" class="secondary-btn">Reset Form</button>
                </div>
            </form>

            <section id="result-section" style="display: none;">
                <div id="result"></div>
                <div class="result-buttons">
                    <button id="save-plan" class="secondary-btn">Save Plan</button>
                </div>
            </section>
        </section>
    </div>

</body>
</html>
